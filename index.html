<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column justify-content-center align-items-center ">
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="d-flex py-5 gap-5"><div class="score-count">You:0 Comp:0 Tied:0</div>
    <button class="restart" onclick="window.location.reload()"> Restart Game</div></div>
    <div class="container d-flex gap-5 justify-content-around">
        
        <div class="d-flex flex-column">
            <div class="board1 rotate-animation"></div>
            <div class="player1 text-center my-4">
                <h4 class="mb-3">Player1</h4>
                <button class="choice" value='0' ><img class="img-fluid" src="/images/rock.png"> </button>
                <button class="choice" value='1'><img  class="img-fluid" src="/images/paper.png"> </button>
                <button class="choice" value='2'><img class="img-fluid" src="/images/scissors.png"> </button>
            </div>
        </div>
        <div class="score-board  bg-light text-center align-self-center"> <h1><i>V/S</i> </h1></div>
        <div class="d-flex flex-column">
            <div class="board2 rotate-animation"></div>
            <div class="comp text-center my-4">
            <h4 class="mb-3">Comp</h4>
            </div>
        </div>
</div>


    <script src="js/main.js"></script>
</body>
</html>
